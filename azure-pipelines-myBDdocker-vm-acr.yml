  branches:
    include:
      - main

variables:
  VM_IP_PUBLICA: '20.171.26.117'
  ACR_NAME: 'crdevops12sem8'                 
  IMAGE_NAME: 'mybdmysql'                     
  ACR_USERNAME: 'crdevops12sem8'            
  ACR_PASSWORD: '1YlO0kOy1wi44/TIg9sKqES7S2XYJhlOnXFGuZ+yq3+ACRAaflaR'

stages:
  - stage: Deploy
    displayName: 'Desplegar MySQL en VM Linux'
    jobs:
      - deployment: DeployToVM
        displayName: 'Deploy MySQL to VM'
        environment:
          name: 'VM_Linux'
          resourceType: VirtualMachine

        strategy:
          runOnce:
            deploy:
              steps:
                - script: |
                    echo "üîç Verificando e instalando Azure CLI..."
                    if ! command -v az &> /dev/null; then
                      echo "Instalando Azure CLI..."
                      export DEBIAN_FRONTEND=noninteractive
                      sudo apt-get update -y
                      sudo apt-get install -y curl
                      curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
                      az --version
                    else
                      echo "‚úÖ Azure CLI ya est√° instalada."
                    fi
                  displayName: 'Instalar Azure CLI si no existe'
                  failOnStderr: true

                - script: |
                    echo "üê≥ Verificando e instalando Docker..."
                    if ! command -v docker &> /dev/null; then
                      echo "Instalando Docker..."
                      export DEBIAN_FRONTEND=noninteractive
                      sudo apt-get update -y
                      sudo apt-get install -y apt-transport-https ca-certificates curl gnupg lsb-release
                      curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
                      echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] \
                        https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | \
                        sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
                      sudo apt-get update -y
                      sudo apt-get install -y docker-ce docker-ce-cli containerd.io
                      sudo systemctl start docker
                      sudo systemctl enable docker
                      sudo docker --version
                    else
                      echo "‚úÖ Docker ya est√° instalado."
                    fi
                  displayName: 'Instalar Docker si no existe'
                  failOnStderr: true

                - script: |
                    echo "üîê Autentic√°ndose en Azure Container Registry..."
                    echo "${ACR_PASSWORD}" | sudo docker login ${ACR_NAME}.azurecr.io -u ${ACR_USERNAME} --password-stdin

                    echo "üì¶ Descargando imagen desde ACR..."
                    sudo docker pull ${ACR_NAME}.azurecr.io/${IMAGE_NAME}:latest

                    echo "üßπ Verificando si existe un contenedor previo..."
                    if sudo docker ps -a --format '{{.Names}}' | grep -Eq "^mysql_container\$"; then
                      echo "El contenedor 'mysql_container' ya existe. Elimin√°ndolo..."
                      sudo docker rm -f mysql_container
                    fi

                    echo "üöÄ Creando y ejecutando contenedor MySQL..."
                    sudo docker run -d \
                      --name mysql_container \
                      -p 3306:3306 \
                      -e MYSQL_ROOT_PASSWORD=Password123 \
                      -e MYSQL_DATABASE=my_database \
                      -e MYSQL_USER=mysqluser \
                      -e MYSQL_PASSWORD=Password123 \
                      ${ACR_NAME}.azurecr.io/${IMAGE_NAME}:latest

                    echo "‚úÖ Contenedor desplegado correctamente. Contenedores activos:"
                    sudo docker ps
                  displayName: 'Autenticarse, descargar y ejecutar imagen MySQL desde ACR'
                  failOnStderr: true

                - script: |
                    echo "‚úÖ Despliegue completado exitosamente."
                    echo "-----------------------------------------"
                    echo "üîó Conectar a MySQL con los siguientes datos:"
                    echo "Host: ${VM_IP_PUBLICA}"
                    echo "Puerto: 3306"
                    echo "Usuario: mysqluser"
                    echo "Contrase√±a: Password123"
                    echo "Base de datos: my_database"
                    echo "-----------------------------------------"
